<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="style.css">
    <title>Star Battle</title>
</head>

<body>
    <!-- Game -->
    <div id="app">
        <div id="logo">
            <img src="logo-01.png" alt="logo">
        </div>
        <div id="container" class="absolute">
            <div id="start" class="column">
                <p class="message pre">
                    1. 使用 W、A、S、D 控制飞船，按下 Space 发射。
                    2. 燃料初始值为15，每秒递减1点，当燃料值为0时，游戏结束。
                    3. 触碰掉下的燃料瓶可增加15点，最大值为30点。
                    4. 击中敌方飞船增加5分。行星需击中两次，增加10分。击中友方扣除10分。
                    5. 撞击敌方损失15点燃料，撞击友方扣除10分。
                    6. 游戏允许负分。
                    7. 按下 P 暂停游戏，按下 M 静音。
                    开始您的星际大战吧！
                </p>
                <button id="start-btn" class="btn">
                    <p>开始游戏</p>
                    <p>加载中...</p>
                </button>
            </div>
            <div id="play" class="absolute">
                <canvas id="canvas" class="absolute"></canvas>
                <div class="content absolute">
                    <div class="header">
                        <ul class="info">
                            <li>
                                <img src="time3.png" alt="time">
                                <span id="time">00</span>
                            </li>
                            <li>
                                <img src="fuel2.png" alt="fuel">
                                <span id="fuel">00</span>
                            </li>
                            <li>
                                <img src="score.png" alt="score">
                                <span id="score">00</span>
                            </li>
                            <li>
                                <img src="playerBullet.png" alt="score">
                                <span id="shoot">00</span>
                            </li>

                        </ul>
                        <ul class="option">
                            <li id="game-font-size-add">
                                <img class="pause" src="a+.png" alt="time">
                            </li>
                            <li id="game-font-size-reduce">
                                <img class="pause" src="a-.png" alt="time">
                            </li>
                            <li id="game-mute-btn">
                                <img class="pause" src="mute.png" alt="time">
                                <img class="pause" src="speaker.png" alt="time">
                            </li>
                            <li id="game-pause-btn">
                                <img class="pause" src="play.png" alt="time">
                                <img class="pause" src="pause.png" alt="time">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="over" class="column absolute">
                <div class="game-data">
                    <p class="message">
                        <span>
                            <img src="time3.png" alt="time">
                        </span>
                        <span>
                            --
                        </span>
                        <span class="time">00</span>
                    </p>
                    <p class="message">
                        <span>
                            <img src="score.png" alt="score">
                        </span>
                        <span>
                            --
                        </span>
                        <span class="score">00</span>
                    </p>
                    <p class="message">
                        <span>
                            <img src="/playerBullet.png" alt="score">
                        </span>
                        <span>
                            --
                        </span>
                        <span class="shoot">00</span>
                    </p>
                </div>
                <input type="text" id="name" placeholder="请输入您的名字" />
                <button id="submit-btn" class="btn" disabled>
                    继续游戏
                </button>
            </div>
            <div id="rank" class="column absolute">
                <table class="scroll">
                    <thead>
                        <tr>
                            <th>名次</th>
                            <th>名字</th>
                            <th>分数</th>
                            <th>秒数</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button id="restart-btn" class="btn">
                    返回开始
                </button>
            </div>
        </div>
    </div>
    <footer>
        <span>Crafted with by
            <a href="http://4ark.me"> @4Ark</a>/<a href="https://github.com/gd4Ark/star-battle">GitHub</a>
        </span>
    </footer>
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="res.js"></script>
    <script src="scene.js"></script>
    <script src="cooldown.js"></script>
    <script src="element.js"></script>
    <script src="animation.js"></script>
    <script src="plane.js"></script>
    <script src="bullet.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
    <script src="meteorite.js"></script>
    <script src="firend.js"></script>
    <script src="star.js"></script>
    <script src="fuel.js"></script>
    <script src="start.js"></script>
    <script src="play.js"></script>
    <script src="over.js"></script>
    <script src="rank.js"></script>
    <script src="game.js"></script>
    <script src="main.js"></script>
</body>

</html>
